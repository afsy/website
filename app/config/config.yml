imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ AfsyFrontBundle ]
    #java: /usr/bin/java
    filters:
        yui_js:
            jar: "%kernel.root_dir%/../bin/yuicompressor-2.4.7.jar"
        cssrewrite: ~
        yui_css:
            jar: "%kernel.root_dir%/../bin/yuicompressor-2.4.7.jar"
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

services:
    twig.extension.intl:
       class: Twig_Extensions_Extension_Intl
       tags:
           - { name: twig.extension }

stof_doctrine_extensions:
    orm:
        default:
            sluggable: true
            tree: true
            loggable: true

hwi_oauth:
    # name of the firewall in which this bundle is active, this setting MUST be set
    firewall_name: secured_area
    resource_owners:
        sensio_connect:
            type:                sensio_connect
            client_id:           "%sensio_connect.client_id%"
            client_secret:       "%sensio_connect.client_secret%"
            scope:               "SCOPE_EMAIL SCOPE_LOCATION SCOPE_PUBLIC"
            user_response_class: 'Afsy\Bundle\AdminBundle\OAuth\Response\SensioConnectUserResponse'

knp_paginator:
    page_range: 5                      # default page range used in pagination control
    template:
        pagination: AfsyFrontBundle:Blog:sliding.html.twig     # sliding pagination controls template

fpn_tag:
    model:
        tag_class:     Afsy\Bundle\CoreBundle\Entity\Tag
        tagging_class: Afsy\Bundle\CoreBundle\Entity\Tagging

sonata_doctrine_orm_admin:
    # default value is null, so doctrine uses the value defined in the configuration
    entity_manager: ~

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]

        sonata.block.service.text:
        sonata.block.service.action:
        sonata.block.service.rss:

sonata_admin:
    title:      Afsy admin
    title_logo: /bundles/afsyadmin/images/logo.png
    templates:
        layout:  AfsyAdminBundle::layout.html.twig
    dashboard:
        blocks:
            # display a dashboard block
            - { position: left, type: sonata.admin.block.admin_list }
