imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi: ~
    #translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ['^(.+\.)?afsy.fr$']
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true
    assets:
        version: 3
    templating:
        engines: [twig]

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ AfsyFrontBundle ]
    #java: /usr/bin/java
    filters:
        yui_js:
            jar: "%kernel.root_dir%/../bin/yuicompressor-2.4.8.jar"
        cssrewrite: ~
        yui_css:
            jar: "%kernel.root_dir%/../bin/yuicompressor-2.4.8.jar"
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            Afsy:
                is_bundle: false
                type: annotation
                dir: '%kernel.root_dir%/../src/Entity'
                prefix: 'Afsy\Entity\'
                alias: App

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

stof_doctrine_extensions:
    orm:
        default:
            sluggable: true
            tree: true
            loggable: true

hwi_oauth:
    # name of the firewall in which this bundle is active, this setting MUST be set
    firewall_names: [secured_area]
    #http_client:
    #    verify_peer:   false
    resource_owners:
        sensio_connect:
            type:                sensio_connect
            client_id:           "%sensio_connect.client_id%"
            client_secret:       "%sensio_connect.client_secret%"
            scope:               "SCOPE_EMAIL SCOPE_LOCATION SCOPE_PUBLIC"
            user_response_class: 'Afsy\Security\OAuth\SensioConnectUserResponse'

knp_paginator:
    page_range: 5                      # default page range used in pagination control
    template:
        pagination: 'blog/sliding.html.twig'     # sliding pagination controls template

fpn_tag:
    model:
        tag_class:     Afsy\Entity\Tag
        tagging_class: Afsy\Entity\Tagging

sonata_core:
    form:
        mapping:
            enabled: false

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]

        sonata.block.service.text:
        sonata.block.service.action:
        sonata.block.service.rss:
